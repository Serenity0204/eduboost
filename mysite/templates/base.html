<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>EduBoost</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/eduboost.png">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">EduBoost</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://github.com/Serenity0204">Founder's GitHub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#courses">Courses</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- About -->
    <section id="about">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <h1>Welcome to EduBoost</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <p>An Education Platform that provides free and hands on learning experiences.</p>
                </div>
                <img class="card-img-top" src="{% static 'img/eduboost.png' %}" alt="EduBoost">

                <div class="d-flex justify-content-center">
                    <a href="#slider" class="btn btn-primary"
                        style="margin-top: 25px; margin-right: 15px; font-size: 30px; padding: 15px 20px;">Get
                        Started</a>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2023 EduBoost. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
